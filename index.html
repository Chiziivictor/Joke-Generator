<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto p-2">
    <div class="max-w-sm my-32 mx-auto bg-gray-100 px-5 py-10 rounded-lg">
      <div class="text-center mb-8">
        <h1 class="font-bold text-lg pb-5">
          This is a Joke Generator ðŸ¤ª
        </h1>
        <h2 class="text-lg">
          Select a Joke Category below
        </h2>
      </div>

      <form class="" action="/" method="post">
        <div class="mt-5">
          <label for="joke" class="text-sm">Category: </label>
          <input id="joke" type="text" name="jokeName" list="joketype" class="border-blue-500 block w-full p-2 border rounded border-gray-500">

          <datalist id="joketype">
            <option value="Programming">
            <option value="Dark">
            <option value="Pun">
            <option value="Spooky">
          </datalist>
        </div>

        <div class="mt-5 ">
          <button type="submit" class="rounded py-2 border border-blue-500 hover:text-white w-6/12 hover:bg-blue-500">Go</button>
        </div>

      </form>

    </div>
  </div>

</body>

</html>
